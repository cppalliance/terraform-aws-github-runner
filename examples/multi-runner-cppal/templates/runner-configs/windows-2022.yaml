matcherConfig:
  exactMatch: true
  labelMatchers:
    - [self-hosted, windows, x64, windows-latest-aws]
    - [self-hosted, windows, x64, windows-2022-aws]
fifo: true
runner_config:
  # attempted debug minimum_running_time_in_minutes
  minimum_running_time_in_minutes: 60
  enable_jit_config: false
  create_service_linked_role_spot: true
  enable_ephemeral_runners: true
  instance_target_capacity_type: "on-demand"
  enable_userdata: false
  runner_os: windows
  runner_run_as: Administrator
  runner_architecture: x64
  runner_extra_labels: ["windows-latest-aws,windows-2022-aws"]
  runner_name_prefix: windows-2022-x64_
  enable_ssm_on_runners: true
  credit_specification: standard
  instance_types:
    - c5.2xlarge
    - m5.xlarge
  runners_maximum_count: 100
  delay_webhook_event: 0
  scale_down_schedule_expression: cron(* * * * ? *)
  runner_boot_time_in_minutes: 20
  ami:
    owners: [ "254949769574" ]
    filter: { 'name': ['github-runner-windows-2022-amd64-202509251757'] }
  block_device_mappings:
    - device_name: /dev/sda1
      delete_on_termination: true
      volume_type: gp3
      volume_size: 110
      encrypted: true
      iops: null
      throughput: null
      kms_key_id: null
      snapshot_id: null
  runner_log_files:
    - log_group_name: user_data
      prefix_log_group: true
      file_path: "C:\\ProgramData\\Amazon\\EC2Launch\\log\\agent.log*"
      log_stream_name: "{instance_id}/user_data"
